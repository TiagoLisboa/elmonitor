<hr>  
<div class="container">

  <center>
  </center>

  <form class="form-signin" ng-model="Login.login" ng-submit="Cadastro.cadastrar()">
    <h2 class="form-signin-heading">Credenciais</h2>

    <label for="inputNome" class="sr-only">Nome</label>
    <input type="texto" id="inputNome" class="form-control" placeholder="Nome" required="" autofocus="" ng-model="Cadastro.cadastro.proprietario">

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" ng-model="Cadastro.cadastro.login">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="Cadastro.cadastro.senha">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
    {{ Cadastro.message }}
  </form>

</div>
